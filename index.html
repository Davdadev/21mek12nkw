<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI GPT-5 Frontend Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f7f7; }
    .container { background: white; padding: 2rem; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 8px #ccc;}
    label, button { font-size: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;}
    button { padding: 0.5rem 2rem; background: #007bff; color: white; border: none; border-radius: 4px; }
    pre { background: #eee; padding: 1rem; border-radius: 4px;}
    .error { color: #d00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask GPT-5</h2>
    <form id="aiForm">
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" required rows="3" placeholder="What is the capital of France?"></textarea>
      <label for="token">GitHub Token:</label>
      <input id="token" type="password" required placeholder="Enter your GitHub token..." />
      <button type="submit">Ask</button>
    </form>
    <div id="result"></div>
  </div>
  <script type="module">
    import OpenAI from "https://cdn.jsdelivr.net/npm/openai@4.24.1/+esm";

    const endpoint = "https://models.github.ai/inference";
    const model = "openai/gpt-5";

    document.getElementById('aiForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const token = document.getElementById('token').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      try {
        const client = new OpenAI({ baseURL: endpoint, apiKey: token });

        const response = await client.chat.completions.create({
          messages: [
            { role: "system", content: "" },
            { role: "user", content: prompt }
          ],
          model: model
        });

        resultDiv.innerHTML = "<b>Response:</b> <pre>" + response.choices[0].message.content + "</pre>";
      } catch (err) {
        resultDiv.innerHTML = "<span class='error'>Error: " + (err.message || err) + "</span>";
      }
    });
  </script>
</body>
</html>
